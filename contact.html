<!DOCTYPE html>
<html>

<head>

    <title> Contactformulier </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header class="black_border">
        <h1> Contacten </h1>
    </header>
    <main>

        <!--Als je met netlify werkt dan moet je altijd element name in je input tag zetten.
            Wil je styling toevoegen aan je form dan kan je styling geven aan de input-tags:  .input(){}
            of een class toevoegen aan de input-tags:  <input class="input-name" type="text"  -->

        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Naam: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Message: <textarea name="message"></textarea></label>

                <button type="submit">Send</button>
            </p>


            <br>
        </form>

    </main>

    <br>

    <nav>
        <a href="index.html"> Back to homepage </a>
    </nav>

    <br>

    <div id="footer_background">
        <footer>
            Copyright
        </footer>
    </div>
</body>

</html>
